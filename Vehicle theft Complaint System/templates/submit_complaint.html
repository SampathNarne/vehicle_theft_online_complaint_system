{% extends 'base.html' %}
{% block title %}Submit Complaint{% endblock %}
{% block content %}
<h2>Submit Vehicle Theft Complaint</h2>
<form method="POST" action="/submit_complaint">
    <label for="vehicle_type">Vehicle Type:</label>
    <input type="text" id="vehicle_type" name="vehicle_type" required>

    <label for="vehicle_model">Vehicle Model:</label>
    <input type="text" id="vehicle_model" name="vehicle_model" required>

    <label for="registration_number">Registration Number:</label>
    <input type="text" id="registration_number" name="registration_number" required>

    <label for="theft_date">Theft Date:</label>
    <input type="date" id="theft_date" name="theft_date" required>

    <label for="theft_location">Theft Location:</label>
    <input type="text" id="theft_location" name="theft_location" required>

    <label for="contact_number">Contact Number:</label>
    <input type="text" id="contact_number" name="contact_number" required>

    <input type="submit" value="Submit Complaint">
</form>
{% endblock %}
